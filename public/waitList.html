<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
    <title>HOT RESTAURANT!</title>
  </head>
  <body>
    <main class="container">
        <header>
            <div class="jumbotron text-center">
                <h1 class="text-center">HOT RESTAURANT</h1>
                <hr>
                <h2 class="text-center">Make your reservation</h2>
                <a href="/reservation">
                    <button class="btn btn-danger">Make a reservation</button>
                </a>
                <a href="/">
                    <button class="btn btn-secondary">
                            <span class="fa fa-home"></span> 
                    </button>
                </a>

            </div>
        </header>
        <section >
            <div class="card">
                <div class="card-header">
                    Current Reservation
                </div>
                <div class="card-block"id="tableSection">
                    <h2 class="card-text">
                        <span class="badge badge-primary">1</span>
                            |
                        </h2>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    Waiting List
                </div>
                <div class="card-block" id="waitlistSection">
                    <h2 class="card-text">
                        <span class="badge badge-primary">1</span>
                            |
                    </h2>
                </div>
            </div>
        </section>
        <section>
            <br>
            <div>
                <h5>Control Panel</h5>
                <a href="/api/clear">Clear Table |</a>
                <a href="/api/tables">API Table Link |</a>
                <a href="/api/waitlist">API Wait List |</a>
                <a href="#">Github Repo</a>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        
        function runTable(){
            const currentURL = window.location.origin;

            $.ajax({url: currentURL +"/api/tables", method:'GET'})
            .then(function(tables){
                console.log("------------------------------------");
                console.log("URL: " + currentURL + "/api/tables");
                console.log("------------------------------------");
                console.log(tables);

                for (let i=0; i<tables.length;i++){
                    let newTable = $('<div>');
                        newTable.addClass('card');
                        tableSection.attr('id', 'newTable-'+ i + 1);
                        $('#tableSection').append(newTable);
                    let tableNumber = i+1;

                    $('#newTable-'+i+1).append(`
                        <h2>
                            <span class='label label-primary'>${tableNumber}</span>
                            | ${tables[i].id} 
                        </h2>
                    `)
                }
            })
        }
        runTable();
    </script>
</body>
</html>
