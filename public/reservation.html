<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
    <title>HOT RESTAURANT!</title>
  </head>
  <body>
    <main class="container">
        <header>
            <div class="jumbotron text-center">
                <h1 class="text-center">HOT RESTAURANT</h1>
                <hr>
                <h2 class="text-center">Make your reservation</h2>
                <a href="/waitList">
                    <button class="btn btn-primary">View Tables</button>
                </a>
                <a href="/">
                    <button class="btn btn-secondary">
                            <span class="fa fa-home"></span> 
                    </button>
                </a>

            </div>
        </header>
        <section>
            <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
                <div class="card-block">
                    <form>
                        <div class="form-group">
                            <label for="name"><strong>Name</strong></label>
                            <input type="text" class="form-control"id="customer-name">
                        </div>
                        <div class="form-group">
                            <label for="phone-number"><strong>Phone Number</strong></label>
                            <input type="phone-number" class="form-control"id="phone-number">
                        </div>
                        <div class="form-group">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="unique-id"><strong>Unique Id</strong></label>
                            <input type="id" class="form-control"id="unique-id">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div>
                <a href="/api/tables">API Table Link |</a>
                <a href="/api/waitlist">API Wait List |</a>
                <a href="#">Github Repo</a>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript"> 
        $('.submit').on('click',function(event){
            event.preventDefault();
            console.log(event)

            let newReservation = {
                customer: $('#customer-name').val().trim(),
                phoneNumber: $('#phone-number').val().trim(),
                email: $('#email').val().trim(),
                uniqueId: $('#unique-id').val().trim()
            }
            console.log(newReservation)

            $.post('/api/tables', newReservation,function(data){
                console.log(`this is data ${data}`)
                if(data){
                    alert('Reservation Confirmed!!!')
                }else{
                    alert(`You're on the waitlist`)
                }

                $('#customer-name').val('')
                $('#phone-number').val('')
                $('#email').val('')
                $('#unique-id').val('')

            })
        })
    </script>
</body>
</html>
